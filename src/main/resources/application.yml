server:
  error:
    include-message: always
  port: 8082
jwt:
  secret: 
spring:
  application:
    name: smatech-store-service

  datasource:
    password: root
    url: jdbc:postgresql://localhost:5432/smatech-store
    username: postgres
  servlet:
    multipart:
      max-file-size: 11122780
      max-request-size: 11122780
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger


eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    hostname: ${HOSTNAME}
    prefer-ip-address: true

web:
  cors:
    allowed-origins: "*"
    allowed-methods: GET, POST, PATCH, PUT, DELETE, OPTIONS, HEAD
    max-age: 3600
    allowed-headers: "*"
    exposed-headers: "*"
folder-path: src/main/resources/static/uploads/

auth:
  service:
    url: http://SMATECH-AUTHENTICATION-SERVICE/api/v1/auth/get-user-by-token?token=
